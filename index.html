<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to World of Hackers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        .left-corner-photo {
            position: absolute;
            top: 100px;
            left: 20px;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #f5f5f5;
        }
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to World of Hackers</h1>
    </header>

    <img src="pht.jpg" alt="Your Photo" class="left-corner-photo">

    <section class="content">
        <p>Hello,am leader of MG hackers and welcome to my world of ethical hacking!</p>
        <p>Stay tuned for exciting updates and tutorials on ethical hacking and cybersecurity.</p>
    </section>

</body>
</html>
